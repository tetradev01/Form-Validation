<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body" *ngIf='book'>
        <form class="form-horizontal" #editForm="ngForm"  (ngSubmit)="saveBook(editForm)">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': title.touched && !title.valid }">
                    <label class="col-md-2 control-label" for="inputBookTitle">Book Title</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputBookTitle" 
                                type="text" 
                                placeholder="Title (required)" 
                                required 
                                minlength="3" 
                                maxlength="50"
                                [(ngModel)] = "book.title"
                                ngControl="title"
                                #title="ngForm" />
                        <span class="help-block" *ngIf="title.touched && title.errors">
                            <span *ngIf="title.errors.required">
                                Please enter a book title.
                            </span>
                        <span *ngIf="title.errors.minlength">
                                The book title must be at least 3 characters.
                            </span>
                        <span *ngIf="title.errors.maxlength">
                                The book title cannot exceed 50 characters.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': writer.touched && !writer.valid }">
                    <label class="col-md-2 control-label" for="inputBookWriter">Writer</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputBookWriter" 
                                type="text" 
                                placeholder="Writer (required)" 
                                required 
                                minlength="5" 
                                maxlength="50"
                                [(ngModel)] = "book.writer"
                                ngControl="writer"
                                #writer="ngForm" />
                        <span class="help-block" *ngIf="writer.touched && writer.errors">
                            <span *ngIf="writer.errors.required">
                                Please enter the writer's name.
                            </span>
                        <span *ngIf="writer.errors.minlength">
                                The name must be at least 5 characters.
                            </span>
                        <span *ngIf="writer.errors.maxlength">
                                The name cannot exceed 50 characters.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!editForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/books']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
