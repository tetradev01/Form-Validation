<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body" *ngIf='book'>
        <form class="form-horizontal" [ngFormModel]="editForm" (ngSubmit)="saveBook()">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': titleControl.touched && !titleControl.valid }">
                    <label class="col-md-2 control-label" for="inputBookTitle">Book Title</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputBookTitle" 
                                type="text" 
                                placeholder="Title (required)"
                                [(ngModel)] = "book.title"
                                ngControl="title" />
                        <span class="help-block" *ngIf="titleControl.touched && titleControl.errors">
                            <span *ngIf="titleControl.errors.required">
                                Please enter a book title.
                            </span>
                        <span *ngIf="titleControl.errors.minlength">
                                The book title must be at least 3 characters.
                            </span>
                        <span *ngIf="titleControl.errors.maxlength">
                                The book title cannot exceed 50 characters.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': writerControl.touched && !writerControl.valid }">
                    <label class="col-md-2 control-label" for="inputBookWriter">Writer</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputBookWriter" 
                                type="text" 
                                placeholder="Writer (required)"
                                [(ngModel)] = "book.writer"
                                ngControl="writer" />
                        <span class="help-block" *ngIf="writerControl.touched && writerControl.errors">
                            <span *ngIf="writerControl.errors.required">
                                Please enter the writer's name.
                            </span>
                        <span *ngIf="writerControl.errors.minlength">
                                The name must be at least 5 characters.
                            </span>
                        <span *ngIf="writerControl.errors.maxlength">
                                The name cannot exceed 50 characters.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!editForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/books']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
